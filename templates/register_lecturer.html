{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Register Lecturer</h2>
    <form method="POST" action="{{ url_for('register_lecturer') }}">
        <div class="form-row">
            <div class="form-group">
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="email">Email (@dut.ac.za):</label>
            <input type="email" id="email" name="email" placeholder="example@dut.ac.za" required>
        </div>
        
        <div class="form-group">
            <label for="faculty">Faculty:</label>
            <select id="faculty" name="faculty" required>
                <option value="">Select Faculty</option>
                {% for faculty in faculties %}
                    <option value="{{ faculty }}" {% if faculty == selected_faculty %}selected{% endif %}>{{ faculty }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
        </div>
        
        <button type="submit" class="submit-btn">
                            <i class="fas fa-user-plus"></i> Register Student
        </button>
        <p class="register-link">Already Registered? <a href="{{ url_for('login_lecturer') }}">Log In here</a></p>
    </form>
</div>

<style>
.form-container {
    max-width: 800px;
    margin: 30px auto;
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.form-container h2 {
    text-align: center;
    margin-bottom: 30px;
    color: var(--primary-color);
    font-size: 2rem;
}

.form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}
.register-link {
    text-align: center;
    margin-top: 20px;
}

.form-row .form-group {
    flex: 1;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #555;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

.form-group input:focus,
.form-group select:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
}

.submit-btn {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    width: 100%;
}


.btn-primary:hover {
    background: var(--secondary-color);
    transform: translateY(-2px);
}

.btn-primary:active {
    transform: translateY(0);
}

@media (max-width: 768px) {
    .form-row {
        flex-direction: column;
        gap: 0;
    }
    
    .form-container {
        padding: 25px;
        margin: 20px;
    }
    
    .form-container h2 {
        font-size: 1.5rem;
    }
}
</style>
{% endblock %}
